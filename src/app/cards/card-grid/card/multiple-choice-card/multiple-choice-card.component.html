<ng-container *ngIf="answerStateService.isShowingQuestion then questionTemplate else answerTemplate"></ng-container>
<ng-template #questionTemplate>
	<p class="multiple-choice__question" for="multiple-choice__choices">{{ question.question }}</p>
	<div class="multiple-choice__choices">
		<div class="multiple-choice__choices__choice" [class.show-border-bottom-color]="isLast" *ngFor="let choice of question.choices | keyvalue; let isLast = last; let i = index" (click)="onAnswerSelect(choice.key, i)">
			{{ choice.value }}
			<svg *ngIf="(answerStateService.isUnanswered || selectedIndex !== i) && !(answerStateService.isAnswered && answerIndex === i)" xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 64 64" class="icon">
				<circle cx="32" cy="32" r="32" fill="#3787c8" />
			</svg>
			<svg *ngIf="answerStateService.isAnswered && answerIndex === i" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" enable-background="new 0 0 64 64" class="icon"><path d="M32,2C15.431,2,2,15.432,2,32c0,16.568,13.432,30,30,30c16.568,0,30-13.432,30-30C62,15.432,48.568,2,32,2z M25.025,50
				l-0.02-0.02L24.988,50L11,35.6l7.029-7.164l6.977,7.184l21-21.619L53,21.199L25.025,50z" fill="#43a047"/></svg>
			<svg *ngIf="answerStateService.isIncorrect && selectedIndex === i" class="icon" version="1.1" id="Layer_1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 122.879 122.879" enable-background="new 0 0 122.879 122.879" xml:space="preserve"><g><path fill-rule="evenodd" clip-rule="evenodd" fill="#FF4141" d="M61.44,0c33.933,0,61.439,27.507,61.439,61.439 s-27.506,61.439-61.439,61.439C27.507,122.879,0,95.372,0,61.439S27.507,0,61.44,0L61.44,0z M73.451,39.151 c2.75-2.793,7.221-2.805,9.986-0.027c2.764,2.776,2.775,7.292,0.027,10.083L71.4,61.445l12.076,12.249 c2.729,2.77,2.689,7.257-0.08,10.022c-2.773,2.765-7.23,2.758-9.955-0.013L61.446,71.54L49.428,83.728 c-2.75,2.793-7.22,2.805-9.986,0.027c-2.763-2.776-2.776-7.293-0.027-10.084L51.48,61.434L39.403,49.185 c-2.728-2.769-2.689-7.256,0.082-10.022c2.772-2.765,7.229-2.758,9.953,0.013l11.997,12.165L73.451,39.151L73.451,39.151z"/></g></svg>
		</div>
	</div>
</ng-template>
<ng-template #answerTemplate>
	<p class="multiple-choice__question" for="multiple-choice__choices">{{ question.explaination }}</p>
</ng-template>
